# Deck Template

- name: "deck"
  label: "Deck"
  label_singular: "Deck"
  description: >
    Use this template to create a new slide deck. Have your list of preview
    links ready.
  folder: public/api/content/decks
  slug: "ticker-{{slug}}"
  preview_path: "/api/content/decks/{{slug}}.json"
  create: true
  extension: json
  fields:
    - name: "title"
      label: "Deck title"
      hint: "This will not be displayed, but make it meaningful :)"
      widget: "string"
      pattern: [".{1,}", "Must have at least 1 character"]
    - name: "slides"
      label: "Deck slides"
      label_singular: "Deck slide"
      hint: "List of slides to display"
      widget: "list"
      fields:
        - name: "slide"
          label: "Slide"
          widget: "object"
          fields:
            - name: "href"
              label: "Preview Link"
              widget: "string"
            - name: "raw"
              label: "Data"
              widget: "markdown"
              buttons: ["code"]
